
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Home</ion-title>
</ion-navbar>


<ion-content class="home-page">

  <div class="jumbo">
    <h2 class="title text-center">Online Booking</h2>
    <p>
      Here we go
    </p>
  </div>

  <ion-list>
    <ion-item *ngFor="#shop of shops" (click)="itemTapped($event, shop)">
      {{shop.name}}
    </ion-item>
  </ion-list>
  

</ion-content>
